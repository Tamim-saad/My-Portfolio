    <div>
        <div class="contact-intro">
            <h1>CONTACT ME</h1>
            <p>I WILL BE GLAD TO ANSWER YOUR QUESTIONS</p>
        </div>
        <div class="contact-links">
            <div class="contact-links-inner">
                <img class="rounded-icon" src="assets/images/linkedin.png" alt="LinkedIn">
                <a href="https://www.linkedin.com/in/tamim-hasan-saad/" target="_blank">LinkedIn</a>
            </div>
            <div class="contact-links-inner">
                <img class="rounded-icon" src="assets/images/github-logo.png" alt="Github">
                <a class="rounded-icon-link" href="https://github.com/Tamim-saad" target="_blank">Github</a>
            </div>
            <div class="contact-links-inner">
                <img class="rounded-icon" src="assets/images/whatsapp-logo.png" alt="WhatsApp">
                <a class="rounded-icon-link" href="https://wa.me/8801873844934" target="_blank">WhatsApp</a>
            </div>
        </div>
        <div class="contact-form-outer">
            <div class="contact-form">
                <form action="https://formspree.io/f/xdoqrren" method="POST">


                    <h2>Contact Us</h2>
                    <div class="contact-info-fields">
                        <label for="form-name">Full Name</label>
                        <input type="text" id="form-name" name="name" placeholder="Full Name">
                    </div>
                    <div class="contact-info-fields">
                        <label for="form-email">Email Address</label>
                        <input type="text" id="form-email" name="email" placeholder="Email">
                    </div>
                    <div class="contact-info-fields">
                        <label for="form-subject">Subject</label>
                        <input type="text" id="form-subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="contact-info-fields">
                        <label for="form-message">Message</label>
                        <textarea id="form-message" name="message" placeholder="Your message"></textarea>
                    </div>
                    <button class="submit-button" type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-form-image">
                <img class="contact-image" src="assets/images/dark_bridge.jpg" alt="contact image">
            </div>
        </div>
